<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Armata|Patua+One|Press+Start+2P"
      rel="stylesheet"
    />
    <link
      rel="stylesheet" href="./style.css"/>
    <script src="./index.js" defer></script>
    <title>Br*k%n! D$M</title>
  </head>
  <body>
    <h1>Br*k%n! D$M</h1>
    <section>
      <h2>Disemvowel</h2>
      <input id="name-to-disemvowel" type="text" />
      <button onclick="disemvowel()" type="submit">Disemvowel</button>
      <p class="disemvowel-string"></p>
    </section>
    <section>
      <h2>Is Palindrome?</h2>

      <input id="is-palindrome-input" type="text" />
      <button onclick="isPalindrome()" type="submit">Is Palindrome?</button>
      <p id="is-palindrome-p"></p>
    </section>
    <section>
      <h2>Favorite Numbers</h2>
      <ul id="favorite-numbers">
        <li>13</li>
        <li>44</li>
        <li>16</li>
        <li>100</li>
        <li>21</li>
      </ul>
    </section>
    <section>
      <h2>Favorite Number Stats</h2>
      <p id="sum-of-favorite-nums">Sum:</p>
      <p id="average-of-favorite-nums">Average:</p>
      <h3>Odd Favorites</h3>
      <ul id="list-of-odd-favorite-nums"></ul>
    </section>

    <section>
        <h2>Counter</h2>
        <p>Click Count: </p>
        <p id="click-count">0</p>
        <button id="clicker" onclick="incrementCount()" type="button">Click!</button>
        <button id="reset" onclick="reset()" type="reset">RESET!</button>
    </section>

    <section>
        <h2>Shopping List</h2>
        <input type="text" placeholder="What should I buy?" id="add-item"/>
        <button onclick="addItem()" type="submit">Add Item</button>
        <ul class="shopping-list">

        </ul>
    </section>

    <section id="kill-selector">
        <h2 id="kill-button-header">Kill the button</h2>
        <button id="kill-button" onclick="killButton()" type="button">Button</button>
    </section>
  </body>
</html>
